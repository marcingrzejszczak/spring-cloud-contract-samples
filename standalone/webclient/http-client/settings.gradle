pluginManagement {
    repositories {
        mavenLocal()
        maven { url "https://repo.spring.io/snapshot" }
        gradlePluginPortal()
    }
    plugins {
        id 'org.springframework.boot' version "${bootVersion}"
        id "io.spring.dependency-management" version "1.1.7"
    }
}

rootProject.name = 'http-client-webclient'
